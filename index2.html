<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Force Directed Graph</title>
</head>

<body>
    <div>
        <input type='file' id="browseFile">
    </div>
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        class Graph {

            constructor() {
                this.vertexNeighbours = new Map();
                this.nodes_data = [];
                this.links_data = [];
            }

            createVertex(v) {
                var alreadyExisting = false;
                var get_keys = this.vertexNeighbours.keys();
                for (var i of get_keys) {
                    // if true - the vertex already existed and should not be added
                    if (i.toString().trim() == v.toString().trim()) {
                        alreadyExisting = true;
                        break
                    }
                }
                if (alreadyExisting == false) {
                    // nodes_data update
                    this.nodes_data.push({ "name": v });

                    //  vertex neighbours list
                    this.vertexNeighbours.set(v, []);
                }
            }

            createEdge(v, w) {
                var alreadyExisting = false;
                var get_keys = this.vertexNeighbours.keys();
                for (var i of get_keys) {
                    if (i.toString().trim() == v.toString().trim()) {
                        var get_values = this.vertexNeighbours.get(i);
                        for (var j of get_values) {
                            // if true - the edge already existed and should not be added
                            if (j.toString().trim() == w.toString().trim()) {
                                alreadyExisting = true;
                                break
                            }
                        }
                    }
                }
                if (alreadyExisting == false) {
                    this.links_data.push({ "source": v, "target": w });
                    this.vertexNeighbours.get(v).push(w);
                    this.vertexNeighbours.get(w).push(v);
                }
            }
        }

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var gr = new Graph();
        var input = document.getElementById('browseFile');

        input.onchange = function fileOpening() {

            var filePath = document.getElementById("browseFile").files[0].name;

            $.get(filePath, function (graphData) {
                gr = new Graph();

                gr.nodes_data = [];
                gr.links_data = [];

                d3.selectAll("g > *").remove();

                var lines = graphData.split('\n');

                lines.forEach(line => {
                    if (line) {
                        let l = line.split(" ")
                        if (l[0] && l[1]) {
                            gr.createVertex(l[0].trim())
                            gr.createVertex(l[1].trim())
                        }
                    }
                })

                lines.forEach(line => {
                    if (line) {
                        let l = line.split(" ")
                        if (l[0] && l[1]) {
                            gr.createEdge(l[0].trim(), l[1].trim())
                        }
                    }
                })

                var nodes_data = gr.nodes_data;
                //Create links data
                var links_data = gr.links_data;

                var radius = 16;

                //set up the simulation and add forces
                var simulation = d3.forceSimulation()
                    .nodes(nodes_data);

                var link_force = d3.forceLink(links_data)
                    .id(function (d) { return d.name; });

                var charge_force = d3.forceManyBody()
                    .strength(-100);

                var center_force = d3.forceCenter(width / 2, height / 2);

                simulation
                    .force("charge_force", charge_force)
                    .force("center_force", center_force)
                    .force("links", link_force)

                //add tick instructions:
                simulation.on("tick", tickActions);


                //add encompassing group for the zoom
                var g = svg.append("g")
                    .attr("class", "everything");

                svg.append('defs').append('marker')
                    .attrs({
                        'id': 'arrowhead',
                        'viewBox': '-0 -5 10 10',
                        'refX': 13,
                        'refY': 0,
                        'orient': 'auto',
                        'markerWidth': 13,
                        'markerHeight': 13,
                        'xoverflow': 'visible'
                    })
                    .append('svg:path')
                    .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                    .attr('fill', '#999')
                    .style('stroke', 'none');

                //draw lines for the links
                var link = g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(links_data)
                    .enter().append("line")
                    .attr("stroke-width", 2)
                    .style("stroke", linkColour);

                var node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(nodes_data)
                    .enter().append("g")

                var circles = node.append("circle")
                    .attr("r", radius)

                var labels = node.append("text")
                    .text(function (d) {
                        return d.name;
                    })
                    .style("fill", "white")
                    .style("font-size", "15px")

                //add drag capabilities
                var drag_handler = d3.drag()
                    .on("start", drag_start)
                    .on("drag", drag_drag)
                    .on("end", drag_end);

                drag_handler(node);


                //add zoom capabilities
                var zoom_handler = d3.zoom()
                    .on("zoom", zoom_actions);

                zoom_handler(svg);

                /** Functions **/

                //Function to choose the line colour
                function linkColour(d) {
                    return "red";
                }
                function labelColor(d) {
                    return "white"
                }
                //Drag functions
                //d is the node
                function drag_start(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }
                //make sure you can't drag the circle outside the box
                function drag_drag(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }

                function drag_end(d) {
                    if (!d3.event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
                //Zoom functions
                function zoom_actions() {
                    g.attr("transform", d3.event.transform)
                }

                function tickActions() {
                    //update circle positions each tick of the simulation
                    circles
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; })
                    labels
                        .attr("x", function (d) { return d.x - 9; })
                        .attr("y", function (d) { return d.y + 7; })
                    //update link positions
                    link
                        .attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y; });
                }

            }
            )
        };
    </script>
</body>
